<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: header-links}">
    <title>Reservatie Voltooid</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<style>
    html { scrollbar-gutter: stable; }
</style>
<body class="bg-light">
<div th:replace="~{fragments :: navbar}"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card border-0 shadow-sm p-5" style="border-radius: 20px;">
                <div class="mb-4">
                    <div class="bg-success text-white rounded-circle d-inline-flex align-items-center justify-content-center"
                         style="width: 80px; height: 80px;">
                        <i class="bi bi-check-lg fs-1"></i>
                    </div>
                </div>

                <h1 class="fw-bold text-dark">Bedankt voor je reservatie!</h1>
                <p class="text-muted fs-5">Je aanvraag is succesvol verwerkt en het materiaal wordt voor je klaargezet.</p>

                <div class="mt-4 d-flex justify-content-center gap-3">
                    <a href="/catalogus" class="btn btn-outline-primary px-4 py-2 fw-bold">
                        <i class="bi bi-arrow-left me-2"></i>Terug naar Catalogus
                    </a>
                    <a href="/mijn-reservaties" class="btn btn-primary px-4 py-2 fw-bold shadow-sm">
                        <i class="bi bi-list-check me-2"></i>Bekijk mijn reservaties
                    </a>
                </div>

                <hr class="my-5 opacity-25">

                <div class="row text-start g-4">
                    <div class="col-sm-4">
                        <h6 class="fw-bold mb-2"><i class="bi bi-geo-alt text-primary me-2"></i>Locatie</h6>
                        <p class="small text-muted">EhB Campus Kaai<br>Materiaalmagazijn</p>
                    </div>
                    <div class="col-sm-4">
                        <h6 class="fw-bold mb-2"><i class="bi bi-clock text-primary me-2"></i>Afhaaluren</h6>
                        <p class="small text-muted">Ma - Vr: 09:00 - 17:00</p>
                    </div>
                    <div class="col-sm-4">
                        <h6 class="fw-bold mb-2"><i class="bi bi-shield-check text-primary me-2"></i>Huurvoorwaarden</h6>
                        <p class="small text-muted">Breng je studentenkaart mee bij afhaling.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inloggen - Rental App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .login-card { max-width: 400px; margin-top: 100px; border: none; border-radius: 15px; }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 card shadow-sm login-card p-4">
      <h2 class="text-center mb-4 fw-bold text-primary">Inloggen</h2>

      <div th:if="${param.error}" class="alert alert-danger border-0 shadow-sm" role="alert">
        Ongeldig e-mailadres of wachtwoord.
      </div>
      <div th:if="${successMessage}" class="alert alert-success border-0 shadow-sm" role="alert">
        <span th:text="${successMessage}"></span>
      </div>
      <div th:if="${param.logout}" class="alert alert-info border-0 shadow-sm" role="alert">
        Je bent succesvol uitgelogd.
      </div>

      <form th:action="@{/login}" method="post">
        <div class="mb-3">
          <label class="form-label">E-mailadres</label>
          <input type="email" name="username" class="form-control" placeholder="naam@voorbeeld.be" required autofocus>
        </div>

        <div class="mb-4">
          <label class="form-label">Wachtwoord</label>
          <input type="password" name="password" class="form-control" placeholder="Wachtwoord" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Inloggen</button>
      </form>

      <div class="text-center mt-4">
        <p class="text-muted">Nog geen account? <a href="/register" class="text-decoration-none">Registreer hier</a></p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
